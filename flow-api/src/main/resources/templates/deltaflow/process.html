<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Delta flowable survey - process</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/flowable/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/flowable/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="/flowable/css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="/flowable/css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="/flowable/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/flowable/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/flowable/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/flowable/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <!-- Side Navbar -->
    <nav th:include="deltaflow/template::sidebar" class="side-navbar">
    </nav>
    <div class="page">
      <!-- navbar-->
      <header th:include="deltaflow/template::headernav" class="header">
      </header>
      <!-- Breadcrumb-->
      <div class="breadcrumb-holder">
        <div class="container-fluid">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Process       </li>
          </ul>
        </div>
      </div>
      <section>
        <div class="container-fluid">
          <!-- Page Header-->
          <header> 
            <h1 class="h3 display">流程中心            </h1>
          </header>
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h4>流程定义列表 <span class="pull-right hidden"><label class="checkbox-inline"><input id="latest" type="checkbox" th:checked="${latest}">只显示最新版本</label></span></h4>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-sm">
                      <thead>
                        <tr>
                          <th>操作</th>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Key</th>
                          <th>Category</th>
                          <th>Version</th>
                          <th>HasStartForm</th>
                          <th>Description</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="processDefinition : ${processDefinitions.data}">
                          <td scope="row">
                            <div class="dropdown">
                              <button class="btn btn-sm btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                功能
                              </button>
                              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li th:each="button : ${buttons}">
                                  <a style="cursor: pointer;" th:data-processid="${processDefinition.id}" class="dropdown-item viewProcessGragh" th:text="${button.name}" th:href="${#strings.replace(button.url,'{processDefinitionId}',processDefinition.id)}">查看流程图</a>
                                </li>
                              </ul>
                            </div>
                          </td>
                          <td th:text="${#strings.abbreviate(processDefinition.id,20)}">Tanmay</td>
                          <td th:text="${processDefinition.name}">Bangalore</td>
                          <td th:text="${processDefinition.key}">Bangalore</td>
                          <td th:text="${#strings.abbreviate(processDefinition.category,10)}">Bangalore</td>
                          <td th:text="${processDefinition.version}">Bangalore</td>
                          <td th:text="${processDefinition.hasStartForm}">Bangalore</td>
                          <td th:text="${#strings.abbreviate(processDefinition.description,100)}">Status</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer th:include="deltaflow/template::footer" class="main-footer">
      </footer>
    </div>
    <!-- JavaScript files-->
    <script src="/flowable/vendor/jquery/jquery.min.js"></script>
    <script src="/flowable/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/flowable/js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
    <script src="/flowable/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/flowable/vendor/chart.js/Chart.min.js"></script>
    <script src="/flowable/vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="/flowable/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Main File-->
    <script src="/flowable/js/front.js"></script>
  </body>
</html>
